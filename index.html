<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fb Dupe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>

    <!-- Left Navbar -->
    <div class="nav-box" id="left-nav">
      <img width="40" height="40" src="https://img.icons8.com/ios-filled/40/facebook-new.png" alt="facebook-new" id="logo" />
      <input type="text" name="search" id="search" placeholder="Cari di facebook">
    </div>

    <!-- Center Navbar -->
    <div class="nav-box">
      <!-- <img width="70" height="70" src="https://img.icons8.com/puffy/70/experimental-home-puffy.png" alt="experimental-home-puffy"/> -->
      <div class="center-nav-items">Item 1</div>
      <div class="center-nav-items">Item 2</div>
      <div class="center-nav-items">Item 3</div>
      <div class="center-nav-items">Item 4</div>
      <div class="center-nav-items">Item 5</div>
    </div>

    <!-- Right Navbar -->
    <div class="nav-box" id="right-nav">
      <img class="right-nav-items" src="./assets/profile.jpg" />
      <span class="right-nav-items"></span>
      <span class="right-nav-items"></span>
      <span class="right-nav-items"></span>
    </div>

  </nav>

  <!-- Main Section -->
  <div id="main">

    <!-- Sidebar Left -->
    <div class="side-box">Left</div>
  
    <!-- Content -->
    <div class="main-box">Content</div>
  
    <!-- Sidebar Right -->
    <div class="side-box">Right</div>


  </div>

</html>
